<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Nueva mascota</title>
    <link rel="stylesheet" type="text/css" href="Nueva mascota.css">
</head>
<body>
    <h1>NUEVA MASCOTA</h1>
    
    <table>
        <tbody>
            <tr>
                <th>Mascota</th>
            </tr>
            <tr>
                <td>Nombre <input type="text"></td>
                <td>Fecha Nacimiento <input type="date"></td>
                <td>Edad <input type="number" max="50" size="2"> </td>
                <td>Sexo <input type="text" maxlength="2" size="2"> </td>
                <td>Peso <input type="number" max="100" size="2"> </td>
                
            </tr>
            <tr>
                <td>Especie <input type="text"></td>
                <td>Raza <input type="text"></td>
                <td>Color <input type="text"></td>

            </tr>
            
        </tbody>
    </table>
</br>
    <table>
        <tr>
                <th>Propietario</th>
            </tr>
            <tr>
                <td>Nombre <input type="text"></td>
                <td>Dirección <input type="text"></td>
            </tr>
            <tr>
                <td>e-mail <input type="email"></td>
                <td>Teléfono <input type="tel"></td>
            </tr>
    </table>

    <div>
    <input type="button" name="GUARDAR" value="GUARDAR">
    <input type="button" name="CANCELAR" value="CANCELAR">
    </div>


</body>
</html>
